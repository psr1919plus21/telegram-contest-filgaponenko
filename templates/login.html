<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram | Welcome :)</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <header class="login__header login-header">
                <div class="login-header__logo">
                    <img class="login-header__logo-img" src="static/img/telegram-logo.png" alt="telegramm logo">
                </div>
                <div class="login-header__title">Sign in&nbsp;to&nbsp;Telegram</div>
                <div class="login-header__description">Please confirm your country and enter your phone number.</div>
            </header>

            <div class="login__spiner">Spiner</div>

            <div class="login__content">
                <div class="login-form">
                    <ul class="login-form__list">
                        <li class="login-form__item country-form-item">
                            <input placeholder="Country" readonly type="text" name="country" class="login-form__input country-input">
                            <label class="login-form__input-label" for="country">Country</label>
                        </li>

                        <li class="login-form__item phone-form-item">
                            <input placeholder="Phone number" type="tel" name="phone" class="login-form__input phone-input">
                            <label class="login-form__input-label" for="phone">Phone number</label>
                        </li>

                        <li class="login-form__item">
                            <label for="keep-me" class="login-form__label"><input type="checkbox" class="login-form__checkbox">&nbsp;Keep me signed in</label>
                        </li>

                        <li class="login-form__item submit-form-item">
                            <a href="/code" class="login-form__submit">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="static/login.bundle.js"></script>
</body>
</html>
